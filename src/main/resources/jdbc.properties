ds1.xml.sqlmapper.package=com.system.mapper.generated

##配置初始化大小
initialSize=1
##配置初始化最大连接数
maxActive=20
##定义最大空闲
maxIdle=20
##配置初始化最小连接数
minIdle=1
##配置获取连接等待超时的时间
maxWait=60000
##配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000 
##配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000


